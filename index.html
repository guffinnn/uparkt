<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme_color" content="#FFFFFF">
    <title></title>
    <!--INTER TIGHT FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--NORMALIZE.css-->
    <link type="text/css" rel="stylesheet" href="styles/normalize.css" />
    <!--STYLE.css-->
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
</head>
<body>
<!--HEADER-->
<header class="header" id="home">
    <!--BURGER MENU BUTTON-->
    <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
    <label for="burger-checkbox" class="burger"></label>
    <!--LOGO-->
    <div class="header_div_logo">
        <img class="div_img_logo" src="assets/logo.svg" alt="Логотип" />
    </div>
    <!--LIST OF LINKS-->
    <nav class="header_nav">
        <ul class="nav_ul_list">
            <li class="ul_li">
                <a href="#advantages" class="li_a_link text">Преимущества</a>
            </li>
            <li class="ul_li">
                <a href="#location" class="li_a_link text">Где мы работаем</a>
            </li>
            <li class="ul_li">
                <a href="#faq" class="li_a_link text">FAQ</a>
            </li>
        </ul>
    </nav>
    <!--BUTTONS-->
    <div class="header_div_container">
        <div class="language_container">
            <div class="language_content">
                <span class="language_text text black">РУС</span>
                <div class="language_div_image">
                    <img class="language_image" src="assets/ru.png" alt="РУС" />
                </div>
            </div>
            <div class="language_dropdown">
                <div class="language_dropdown_item" data_lang="en">
                    <span class="language_text text black">ENG</span>
                    <div class="language_div_image">
                        <img class="language_image" src="assets/en.png" alt="ENG" />
                    </div>
                </div>
            </div>
        </div>
        <!--LOG IN-->
        <div class="container_div_button white">
            <a href="#" class="button_text text black">Войти</a>
        </div>
        <!--QR_CODE-->
        <div class="container_div_button black" id="qr">
            <img class="qr_code_mobile" src="assets/qr.svg" alt="QR-код" />
            <a href="#" class="button_text qr_code text white">Сканировать QR</a>
        </div>
    </div>
</header>
<!--MAIN-->
<main class="main">
    <!--SECTION FOR USP-->
    <section class="main_section_usp">
        <div class="usp_div_left">
            <div class="usp_text_frame">
                <h1 class="h1_usp">ПОИСК МЕСТА И бронирование В 2 КЛИКА</h1>
                <p class="usp_p_content">Приложение для парковок, созданное чтобы облегчить и ускорить процесс паркинга</p>
            </div>
            <div class="usp_button_frame">
                <div class="download_button"></div>
                <div class="download_dropdown"></div>
            </div>
        </div>
        <div class="usp_div_right">
            <div class="iphone image_container">
                <img class="iphone image" src="assets/iphone.svg" alt="Демонстрация" />
            </div>
            <div class="order_card image_container">
                <img class="order_card image" src="assets/order-card.svg" alt="Карточка" />
            </div>
            <div class="card_group image_container">
                <img class="card_group image" src="assets/card-group.svg" alt="Способы оплаты" />
            </div>
            <div class="panel image_container">
                <img class="panel image" src="assets/panel.svg" alt="Панель" />
            </div>
        </div>
    </section>
    <!--SECTION FOR SERVICE-->
    <section class="main_section_service">

    </section>
    <!--SECTION FOR ADVANTAGES-->
    <section class="main_section_advantages" id="advantages">

    </section>
    <!--SECTION FOR OWNERS-->
    <section class="main_section_owners">

    </section>
    <!--SECTION FOR LOCATION-->
    <section class="main_section_location" id="location">

    </section>
    <!--SECTION FOR SPONSORS-->
    <section class="main_section_sponsors">

    </section>
    <!--SECTION FOR FORM-->
    <section class="main_section_form">

    </section>
    <!--SECTION FOR FAQ-->
    <section class="main_section_faq" id="faq">

    </section>
    <!--SECTION FOR DOWNLOAD-->
    <section class="main_section_download">

    </section>
</main>
<!--FOOTER-->
<footer class="footer">

</footer>
<script defer>
    /*SCROLL*/
    window.addEventListener('scroll', () => {
        const header = document.querySelector('.header');
        const scrollPosition = window.scrollY;

        if (scrollPosition > 0) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    /*CHANGE LANGUAGE*/
    const languageContainer = document.querySelector('.language_container');
    const languageDropdown = document.querySelector('.language_dropdown');
    const languageDropdownItems = document.querySelectorAll('.language_dropdown_item');
    const languageContent = document.querySelector('.language_content');
    const languageText = document.querySelector('.language_text');
    const languageImage = document.querySelector('.language_image');

    let currentLang = 'ru'; // Изначальный язык

    languageContainer.addEventListener('click', () => {
        languageDropdown.style.display = languageDropdown.style.display === 'block' ? 'none' : 'block';
    });

    languageDropdownItems.forEach(item => {
        item.addEventListener('click', () => {
            const selectedLang = item.getAttribute('data_lang');
            // Если выбранный язык не совпадает с текущим, меняем язык
            if (selectedLang !== currentLang) {
                languageText.textContent = item.textContent;
                languageImage.src = `assets/${selectedLang}.png`;
                currentLang = selectedLang; // Обновляем текущий язык
            }
            languageDropdown.style.display = 'none';
        });
    });

    /*BURGER MENU*/
    const burgerMenu = document.querySelector('.burger_menu');
    const headerNav = document.querySelector('.header_nav');

    // Добавляем обработчик события нажатия на кнопку
    burgerMenu.addEventListener('click', () => {
        // Переключаем классы для открытия/закрытия меню
        burgerMenu.classList.toggle('open');
        headerNav.classList.toggle('open');
    });

    /*QR-CODE*/
    const qrButton = document.querySelector('#qr'),
          qrBlack = document.querySelector('.qr_code_mobile');

    qrButton.addEventListener('mouseover', () => {
        qrBlack.src = '../assets/qr-black.svg';
    });

    qrButton.addEventListener('mouseout', () => {
        qrBlack.src = '../assets/qr.svg';
    });

    qrButton.addEventListener('click', () => {
        qrBlack.src = '../assets/qr-gray.svg';
    });
</script>
</body>
</html>
